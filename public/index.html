const Galerii = {
  template: `
    <main class='w-full px-8 py-6 max-w-6xl mx-auto'>

      <!-- Large image view -->

        <div class="overlay"></div>
        <img :src="images[currentImageIndex].src" :alt="images[currentImageIndex].alt" class="image-zoomed" @click.stop />
        <button class="prev-button" @click.stop="prevImage">‚Üê</button>
        <button class="next-button" @click.stop="nextImage">‚Üí</button>
      </div>
    </main>
  `,
  data() {
    return {
      images: [
        { src: 'pitsid.jpg', alt: 'Kaunid pitsid' },
        { src: 's√∂√∂k.jpg', alt: 'Maitsev s√∂√∂k' },
        { src: 'kalad.jpg', alt: 'V√§rsked kalad' }
      ],
      isImageOpen: false,
      currentImageIndex: 0,
      autoSlideInterval: null,
      touchStartX: 0,
    };
  },
  methods: {
    openImage(index) {
      this.currentImageIndex = index;
      this.isImageOpen = true;
      window.addEventListener('keydown', this.handleKeydown);
      this.startAutoSlide();
    },
    closeImage() {
      this.isImageOpen = false;
      window.removeEventListener('keydown', this.handleKeydown);
      this.stopAutoSlide();
    },
    prevImage() {
      this.currentImageIndex = (this.currentImageIndex > 0) ? this.currentImageIndex - 1 : this.images.length - 1;
    },
    nextImage() {
      this.currentImageIndex = (this.currentImageIndex < this.images.length - 1) ? this.currentImageIndex + 1 : 0;
    },
    handleKeydown(event) {
      if (event.key === 'ArrowLeft') {
        this.prevImage();
      } else if (event.key === 'ArrowRight') {
        this.nextImage();
      } else if (event.key === 'Escape') {
        this.closeImage();
      }
    },
    startAutoSlide() {
      this.autoSlideInterval = setInterval(() => {
        this.nextImage();
      }, 5000); // 5 sekundit
    },
    stopAutoSlide() {
      clearInterval(this.autoSlideInterval);
      this.autoSlideInterval = null;
    },
    handleTouchStart(e) {
      this.touchStartX = e.changedTouches[0].clientX;
    },
    handleTouchEnd(e) {
      const touchEndX = e.changedTouches[0].clientX;
      const diff = touchEndX - this.touchStartX;

      if (Math.abs(diff) > 50) {
        if (diff > 0) {
          this.prevImage();
        } else {
          this.nextImage();
        }
      }
    }
  },
  beforeUnmount() {
  window.removeEventListener('keydown', this.handleKeydown);
  this.stopAutoSlide();
}
};
